name: dokploy
version: v0.1.1
description: |-
  DevPod on Dokploy (Development Version)

  This provider allows you to create and manage development workspaces on Dokploy.

  Features:
  - Automatic SSH setup with key-based authentication
  - Docker-in-Docker support for development containers
  - Port mapping for SSH access
  - Secure workspace isolation

  Requirements:
  - Dokploy server with API access
  - Valid API token with application management permissions

icon: https://raw.githubusercontent.com/Dokploy/dokploy/refs/heads/canary/apps/dokploy/logo.png
optionGroups:
  - options:
      - DOKPLOY_SERVER_URL
      - DOKPLOY_API_TOKEN
    name: "Dokploy Configuration"
    defaultVisible: true
  - options:
      - DOKPLOY_PROJECT_NAME
    name: "Advanced Configuration"
    defaultVisible: false
options:
  DOKPLOY_SERVER_URL:
    description: The URL of your Dokploy server (e.g., https://dokploy.example.com)
    required: true
    suggestions:
      - https://dokploy.example.com
      - https://your-dokploy-server.com
  DOKPLOY_API_TOKEN:
    description: Your Dokploy API token (generate from Settings > API)
    required: true
    password: true
  DOKPLOY_PROJECT_NAME:
    description: Dokploy project name for DevPod workspaces
    default: "devpod-workspaces"

binaries:
  DOKPLOY_PROVIDER_BINARY:
    - os: linux
      arch: amd64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.1/dokploy-provider-linux-amd64
      checksum: "e5059e6d2b458c89e95eee76373064adc9179455782db98beadea20af0336e51"
    - os: linux
      arch: arm64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.1/dokploy-provider-linux-arm64
      checksum: "a71879466fad3c053364bda615e87a1e0c6eab31623ca290fc8f3fcd141cd243"
    - os: darwin
      arch: amd64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.1/dokploy-provider-darwin-amd64
      checksum: "02b02d00d39e1dd10cb90e6830b75a2eaa2eb4592cabb98d1b00648eb2741e3a"
    - os: darwin
      arch: arm64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.1/dokploy-provider-darwin-arm64
      checksum: "5e0eda5b9de08a18ade751b43fe0fa15d54689ae57c2068949410924c53666bf"
    - os: windows
      arch: amd64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.1/dokploy-provider-windows-amd64.exe
      checksum: "8c80d9f1a7bd7e27f7b69d0e40f69f55e741d6af4dec6ff9036243e9c0c14d0a"

exec:
  # Initialize the provider (test API connection)
  init: |-
    ${DOKPLOY_PROVIDER_BINARY} init

  # Create a new machine/container in Dokploy
  create: |-
    ${DOKPLOY_PROVIDER_BINARY} create

  # Delete the machine
  delete: |-
    ${DOKPLOY_PROVIDER_BINARY} delete

  # Start a stopped machine
  start: |-
    ${DOKPLOY_PROVIDER_BINARY} start

  # Stop the machine
  stop: |-
    ${DOKPLOY_PROVIDER_BINARY} stop

  # Get machine status
  status: |-
    ${DOKPLOY_PROVIDER_BINARY} status

  # Execute commands via SSH
  command: |-
    ${DOKPLOY_PROVIDER_BINARY} command
