name: dokploy
version: v0.1.0
description: |-
  DevPod on Dokploy (Development Version)

  This provider allows you to create and manage development workspaces on Dokploy.

  Features:
  - Automatic SSH setup with key-based authentication
  - Docker-in-Docker support for development containers
  - Port mapping for SSH access
  - Secure workspace isolation

  Requirements:
  - Dokploy server with API access
  - Valid API token with application management permissions

icon: https://raw.githubusercontent.com/Dokploy/dokploy/refs/heads/canary/apps/dokploy/logo.png
optionGroups:
  - options:
      - DOKPLOY_SERVER_URL
      - DOKPLOY_API_TOKEN
    name: "Dokploy Configuration"
    defaultVisible: true
  - options:
      - DOKPLOY_PROJECT_NAME
    name: "Advanced Configuration"
    defaultVisible: false
options:
  DOKPLOY_SERVER_URL:
    description: The URL of your Dokploy server (e.g., https://dokploy.example.com)
    required: true
    suggestions:
      - https://dokploy.example.com
      - https://your-dokploy-server.com
  DOKPLOY_API_TOKEN:
    description: Your Dokploy API token (generate from Settings > API)
    required: true
    password: true
  DOKPLOY_PROJECT_NAME:
    description: Dokploy project name for DevPod workspaces
    default: "devpod-workspaces"

binaries:
  DOKPLOY_PROVIDER_BINARY:
    - os: linux
      arch: amd64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.0/dokploy-provider-linux-amd64
      checksum: "e0a623324ea2a8446cb659fd0bfc24caf312fd93cf6017b791881631014563b6"
    - os: linux
      arch: arm64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.0/dokploy-provider-linux-arm64
      checksum: "351aa5527fb27f2295e0a5919081f370b01947c4d703e94d480b6df3a393776a"
    - os: darwin
      arch: amd64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.0/dokploy-provider-darwin-amd64
      checksum: "72005835e5c0504d0abcb2705844b80f1da20c96315d3be9d72532f927b8f5f2"
    - os: darwin
      arch: arm64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.0/dokploy-provider-darwin-arm64
      checksum: "d4fa212a239b4b768352466471ee7d3cb9d5eb269c3580292a61372456e84727"
    - os: windows
      arch: amd64
      path: https://github.com/NaNomicon/dokploy-devpod-provider/releases/download/v0.1.0/dokploy-provider-windows-amd64.exe
      checksum: "271ff59c359ff0fa7a3eada74cc494f1157c134012da17fd6eaee967580e7cd2"

exec:
  # Initialize the provider (test API connection)
  init: |-
    ${DOKPLOY_PROVIDER_BINARY} init

  # Create a new machine/container in Dokploy
  create: |-
    ${DOKPLOY_PROVIDER_BINARY} create

  # Delete the machine
  delete: |-
    ${DOKPLOY_PROVIDER_BINARY} delete

  # Start a stopped machine
  start: |-
    ${DOKPLOY_PROVIDER_BINARY} start

  # Stop the machine
  stop: |-
    ${DOKPLOY_PROVIDER_BINARY} stop

  # Get machine status
  status: |-
    ${DOKPLOY_PROVIDER_BINARY} status

  # Execute commands via SSH
  command: |-
    ${DOKPLOY_PROVIDER_BINARY} command
